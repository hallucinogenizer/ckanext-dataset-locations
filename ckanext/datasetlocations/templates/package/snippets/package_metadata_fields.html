{% ckan_extends %}

{% block package_metadata_fields %}


  <div class="control-group">
    <label class="control-label" for="field-location">{{ _("Locations") }}</label>
    <div class="controls">
      <select id="field-location" name="location" data-module="autocomplete">
        {% for location in h.locations()  %}
          <option value="{{ location }}" {% if location in data.get('location', []) %} selected="selected"{% endif %}>{{ location }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  {{ super() }}

{% endblock %}
